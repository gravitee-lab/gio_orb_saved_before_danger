description: >
    This command is a demo use of Orbs command parameters.
    This command echoes a greeting message, using Orbs file inclusion. It uses :
    * the `greet_to` Orb command parameter, to set the names of the new team members to welcome.
    * the `greet_team` Orb command parameter, to set the name of the team the welcomed team members will be in.
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  greet_to:
    type: string
    default: "World of Orbs"
    description: "Hello to whom?"
  greet_team:
    type: enum
    enum: ["development", "support", "devops", "salesforce"]
    default: "salesforce"
    description: "Greeting in which Team?"
steps:
  - run:
      environment:
        PARAM_TO: <<parameters.greet_to>>
        PARAM_TEAM: <<parameters.greet_team>>
      name: Hello Greeting
      command: <<include(scripts/greet.sh)>>
